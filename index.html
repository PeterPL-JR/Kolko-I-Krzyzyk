<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kółko i krzyżyk</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body onload="initMenu();">
    <h1>Kółko i Krzyżyk</h1>
    <h2>Menu</h2>

    <div id="menu-container">
        <button id="single-player">Tryb Singleplayer</button><br>
        <button id="multi-player">Tryb Multiplayer</button><br>

        <div id="single-player-div">
            <p>Nazwa Gracza 1</p>
            <input type="text" id="player-name-1" maxlength="20">
            <p>Nazwa Gracza 2</p>
            <input type="text" id="player-name-2" maxlength="20">
            <br><button class="start-button">Zagraj</button>
        </div>
        <div id="multi-player-div">
            <p>Twoja Nazwa</p>
            <input type="text" id="player-name" maxlength="20">
            <p>Kod Pokoju</p>
            <input type="number" id="room-code">
            <br><button class="start-button">Zagraj</button>
        </div>
    </div>
    <div id="game-container">
        <h3 id="round"></h3>

        <div id="container"></div>
        <div id="end"></div>
        <div id="turn"></div>

        <table id="scores-table">
            <tr class="score-div">
                <td class="sign"></td>
                <td class="player"></td>
                <td class="score"></td>
            </tr>
            <tr class="score-div">
                <td class="sign"></td>
                <td class="player"></td>
                <td class="score"></td>
            </tr>
        </table>
    </div>        
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
